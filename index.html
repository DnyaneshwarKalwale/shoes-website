<body>
    <div class="head">

            <nav class="nav container">
                <a href="#" class="nav__logo">Sneaker</a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">

                        <li class="nav__item">

                            <article class="swiper-slide1 swiper-slide">
                                <img src="2.png" alt="" class="home__img">
                                <h2 class="home__product">Nike Dunk High</h2>
                                <h3 class="home__price">₹ 13 295.00</h3>
                            </article>
                            <article class="swiper-slide1 swiper-slide">
                                <img src="3.png" alt="" class="home__img">
                                <h2 class="home__product">Air Jordan I High G</h2>
                                <h3 class="home__price">₹ 60 295.00</h3>
                            </article>
                            <article class="swiper-slide1 swiper-slide">
                                <img src="4.png" alt="" class="home__img">

                            </article>
                            <article class="swiper-slide1 swiper-slide">
                                <img src="5.png" alt="" class="home__img">
                                <h2 class="home__product">Air Jordan Red</h2>
                                <h3 class="home__price">₹ 15 895.00</h3>
                            </article>
                            <article class="swiper-slide1 swiper-slide">
                                <img src="6.png" alt="" class="home__img">
                                <h2 class="home__product">Nike Dunk High</h2> 
                                <h3 class="home__price">₹ 9 295.00</h3>
                            </article>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div/>
            
            </div> 
        </section>
    </main>
    <div class="box3">
            <footer class="home__footer">
                <div class="home__languages">
                    HI | EN  
                </div>
                <div class="home__social">
                    <a href="https://www.instagram.com/k_d__86/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://twitter.com/?lang=en" target="_blank" class="home__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-line"></i>
                    </a>
                </div>
            </footer>
    


    <script>
        let swiperHome = new Swiper(".home__swiper", {
            loop: true,
            grabCursor: true,
            SlidePerView: 'auto',
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
           
        });   
        </script>
        <script>
             /*=============== SHOW MENU ===============*/
 const navMenu = document.getElementById('nav-menu'),
 navToggle = document.getElementById('nav-toggle'),
 navClose = document.getElementById('nav-close')

/* Menu show */
if(navToggle){
navToggle.addEventListener('click', () =>{
   navMenu.classList.add('show-menu')
})
}

/* Menu hidden */
if(navClose){
navClose.addEventListener('click', () =>{
   navMenu.classList.remove('show-menu')
})
}


/*=============== REMOVE MENU MOBILE ===============*/
const navLink = document.querySelectorAll('.nav__link')

const linkAction = () =>{
const navMenu = document.getElementById('nav-menu')
// When we click on each nav__link, we remove the show-menu class
navMenu.classList.remove('show-menu')
}
navLink.forEach(n => n.addEventListener('click', linkAction))
           

        </script>
    </body>
</html>
